<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - RailSathi</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background: 
                linear-gradient(rgba(245, 245, 245, 0.9), rgba(245, 245, 245, 0.9)),
                url('BHARAT TRAIN.jpg') center/cover no-repeat fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2D2D90;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .options a {
            color: #2D2D90;
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2D2D90;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a1a5a;
        }
        .alt-login {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .alt-login button {
            background-color: #f0f0f0;
            color: #333;
            font-weight: normal;
            border: 1px solid #ccc;
        }
        .alt-login button:hover {
            background-color: #ddd;
        }
        .ai-assistant-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('ai-assistant-icon.png') no-repeat center center/contain;
            cursor: pointer;
            z-index: 1002;
        }
        .sos-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px 3px rgba(220, 53, 69, 0.7);
            animation: pulse 1.5s infinite;
            z-index: 1003;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px 3px rgba(220, 53, 69, 0.7); }
            50% { box-shadow: 0 0 25px 6px rgba(220, 53, 69, 1); }
            100% { box-shadow: 0 0 15px 3px rgba(220, 53, 69, 0.7); }
        }
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to RailSathi</h2>
        <form id="loginForm" action="javascript:void(0);">
            <label for="emailOrMobile">Email ID or Mobile Number</label>
            <input type="text" id="emailOrMobile" name="emailOrMobile" required pattern="^(\d{10}|[^@\s]+@[^@\s]+\.[^@\s]+)$" title="Enter a valid email or 10-digit mobile number" />
            
            <!-- Password removed as per request -->
            <!-- <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" /> -->
            
            <div class="options">
                <label><input type="checkbox" id="rememberMe" name="rememberMe" /> Remember me</label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <a href="#" id="loginWithOTP">Login with OTP</a>
            </div>
            
       
       
         <a href="index.html" id="loginButton" class="btn" style="display:inline-block; padding: 10px 20px; background-color: #2D2D90; color: white; border-radius: 8px; font-weight: bold; text-align: center; text-decoration: none; cursor: pointer; margin-top: 20px;">Login</a>
       
       
        </form>
        <div style="text-align:center; margin-top: 15px;">
            <a href="signup.html" class="btn" style="display:inline-block; padding: 10px 20px; background-color: #2D2D90; color: white; border-radius: 8px; text-decoration: none; font-weight: bold;">Signup</a>
        </div>
        <div class="alt-login">
            <button id="loginGoogle">Login with Google</button>
            <button id="loginAadhaar">Login with Aadhaar</button>
        </div>
    </div>
    <button class="sos-button" title="Emergency SOS">SOS</button>
    <div class="ai-assistant-icon" title="AI Assistant"></div>

    
</body>
</html>
